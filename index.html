<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Fivicon instagram-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <main>
        <!--Container principal que abarca todos-->
        <div id="main-container">
            <!--Container 1 BANNER LATERAL-->
            <div id="banner-container">
                <img src="img/imagem_cel_exterior.png" alt="Crie uma conta no Instagram">
            </div>
            <!--Container 2 FORMULÁRIO DE LOGIN-->
            <div id="form-container">
                <div id="form-box">
                    <!--LOGO-->
                    <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
                    <!--FORM LOGIN-->
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Telefone, nome de usuário ou e-mail">
                        <input type="text" name="password" placeholder="Senha">
                        <input type="submit" value="Enviar">
                    </form>
                    <!--SEPARADOR-->
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <!--LINKS ALTERNATIVOS-->
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#"><img src="img/logo_facebook.svg" alt="Facebook"><span>Entrar com
                                Facebook</span></a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <!--Registro de conta-->
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <!--Baixe o app-->
                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#"><img src="img/botao_apple.png" alt="Apple Store"></a>
                    <a href="#"><img src="img/botao_google_play.png" alt="Google Play"></a>
                </div>
            </div>
        </div>
    </main>
    <!--Rodapé-->
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Contas mais relevantes</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Idioma</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy; 2022 Instagram da Meta</p>
    </footer>
</body>

</html>
